{% extends "base.html" %}
{% block title %}Register{%endblock%}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <input name="username" placeholder="Username" required>
    <input name="password" type="password" placeholder="Password" required>
    <button>Register</button>
</form>
<nav>
<a href="/login">
    <button>Back to login</button>
</a>
</nav>
{%endblock%}
